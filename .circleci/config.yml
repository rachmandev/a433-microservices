version: 2.1
jobs:
  build-app-karsajobs:
    working_directory: ~/go/src/github.com/dicodingacademy/karsajobs
    docker:
      - image: golang:1.15-alpine
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run: 
          name: Build Docker Image
          command: docker build -t rachmandev/karsajobs:latest .
      - run:
          name: Login to Github
          command: docker login -u rachmandev -p dckr_pat_DiYRgP-Eqg9NRmzFq3u-7FfypkE
      - run:
          name: Push Image to Github Packages
          command: docker push rachmandev/karsajobs:latest
  lint-docker:
    docker:
      - image: golangci/golangci-lint:v1.15
    steps:
      - checkout
      - run: 
          name: Run the Linter
          command: golangci-lint run
  test-app:
    working_directory: /go/src/github.com/dicodingacademy/karsajobs
    docker:
      - image: golang:1.15
    steps:
      - checkout
      - run: go test -v -short --count=1 $(go list ./...)
workflows:
  build_lint_test:
    jobs:
      - build-app-karsajobs
      - lint-docker
      - test-app